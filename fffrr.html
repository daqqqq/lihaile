<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08jquery动画</title>
	<style>
		#box{width:200px;height:100px;background: #f00;}
	</style>
	<script src="js/jquery-3.1.1.js"></script>
	<script>
	$(function(){
		/*
			08jquery动画
				* show/hide
				* fadeIn/fadeOut/fadeToggle
				* slideUp/slideDown/slideToggle
		 */
		
		$('#btn').on('click',function(){
			// 判断一个元素是否显示
			// is(':visible')
			// if($('#box').is(':visible')){
			// 	$('#box').slideUp();
			// }else{
			// 	$('#box').slideDown();
			// }


			$('#box').slideToggle(function(){
				$('#btn').css('color','#f00')
			});
		});


		// 自定义动画函数
		// 速度：
		// fast(200),normal(400),slow(600)
		$('#box').animate({width:400,opacity:0.5,fontSize:30},'fast');
	});
	</script>
</head>
<body>
	<div id="box">羽凡</div>
	<button id="btn">动画</button>
</body>
</html>
